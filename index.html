<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angry Birds</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header_container">
          <a class="header__logo" href="./index.html"
            ><img src="./assets/angry-birds-logo.svg" alt="Angry Birds Logo"
          /></a>
          <nav class="header__nav">
            <ul>
              <li>Movie</li>
              <li>Games</li>
              <li>Animations</li>
              <li>Shop</li>
            </ul>
          </nav>
          <div class="social-icons">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
          </div>
          <div class="header__nav--hamburguer">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </header>
      <body>
        <div class="container">
          <section class="section section--one">
            <img src="./assets/angry-birds-image-1.png" alt="" />
            <button class="button">
              <i class="ri-arrow-down-circle-fill"></i>Download now!
            </button>
          </section>
          <section class="section section--two">
            <img src="./assets/angry-birds-image-2.png" alt="" />
            <button class="button">
              <i class="ri-arrow-down-circle-fill"></i>Play now!
            </button>
          </section>
          <section class="section section--three">
            <div class="card">
              <img class="card__image" src="./assets/game-01.png" alt="" />
              <h3 class="card__title">Angry Birds Dream Blast</h3>
              <button class="card__button button">
                <i class="ri-arrow-down-circle-fill"></i>Download
              </button>
            </div>
          </section>
        </div>
      </body>
      <footer></footer>
    </div>
  </body>
</html>
